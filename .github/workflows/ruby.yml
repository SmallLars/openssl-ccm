name: Ruby

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        ruby-version:
          - 2.7
          - 3.0
          - 3.1
          - 3.2
          - 3.3
          - 3.4
        os:
          - ubuntu-22.04
          - ubuntu-24.04

    name: ${{ matrix.os }} - Ruby ${{ matrix.ruby-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run Rubocop
        run: bundle exec rake rubocop

      - name: Run tests
        run: bundle exec rake test

      - name: Coveralls
        uses: coverallsapp/github-action@v2

      - name: Generate docs
        run: bundle exec rake doc

      - name: Build Install Uninstall
        run: |
          bundle install
          gem build -V ./openssl-ccm.gemspec
          gem install ./openssl-ccm-*.gem
          gem uninstall openssl-ccm
          
      - name: Run cleanup
        run: bundle exec rake clean

